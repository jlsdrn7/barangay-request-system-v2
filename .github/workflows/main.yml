name: Build Windows Installer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller app_entry.py --name "BarangayRequestSystem" --windowed --onefile --icon=assets/app_icon.ico

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: BarangayRequestSystem
          path: dist/BarangayRequestSystem.exe
